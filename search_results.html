<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark sticky-top text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html">
                    <img src="logo.png" alt="Логотип" class="logo ml-sm-5" width="50" height="50">
                </a>
                <h1>Кафедра Комп'ютерних Наук</h1>
            </div>
            <nav class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Про факультет</a></li>
                        <li class="nav-item"><a class="nav-link" href="news.html">Новини</a></li>
                        <li class="nav-item"><a class="nav-link" href="administration.html">Адміністрація</a></li>
                        <li class="nav-item"><a class="nav-link" href="courses.html">Наукова робота</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html" id="active-link">Контакти</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <a href="courses.html">
            <button class="btn btn-secondary mb-4" id="backToList">До списку публікацій</button>
        </a>
        <h2>Результати пошуку</h2>
        <div class="search-bar mb-4">
            <form id="searchForm" class="form-inline">
                <input class="form-control mr-2" type="text" id="searchInput" placeholder="Введіть текст для пошуку"
                    aria-label="Search">
                <button class="btn btn-primary" type="submit" id="searchButton">Шукати</button>
            </form>
        </div>
        <p id="resultCount"></p>
        <div class="results-list">
            <!-- Результати пошуку будуть динамічно додані сюди -->
        </div>
        <button class="btn btn-primary" id="loadMore" style="display: none;">Завантажити ще</button>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; <span id="currentYear"></span> Кафедра Комп'ютерних Наук, Університет ХХХ</p>
        <p>Email: info@university.edu | Телефон: +38 (044) 123-45-67 | Адреса: вул. Академічна, 12, м. Київ, Україна</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
