<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="sticky-top d-flex justify-content-between">
        <div class="d-flex justify-content-center p-1">
            <a href="index.html">
                <img src="logo.png" class="logo pl-2" alt="Логотип кафедриінфоривційних технологій">
            </a>
            <h2 class="pl-5 pt-2">Кафедра <br> інформаційних технологій</h2>
        </div>
        <nav class="navbar navbar-dark navbar-expand-md">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon pl-5"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Про кафедру</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">Новини</a></li>
                    <li class="nav-item"><a class="nav-link" href="administration.html">Адміністрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html" id="active-link">Наукова робота</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
                </ul>
            </div>
        </nav>
    
    </header>
    <main class="container my-4">
        <a href="courses.html">
            <button class="btn btn-secondary mb-4" id="backToList">До списку публікацій</button>
        </a>
        <h2>Результати пошуку</h2>
        <div class="search-bar mb-4">
            <form id="searchForm" class="form-inline">
                <input class="form-control mr-2" type="text" id="searchInput" placeholder="Введіть текст для пошуку"
                    aria-label="Search">
                <button class="btn btn-primary" type="submit" id="searchButton">Шукати</button>
            </form>
        </div>
        <p id="resultCount"></p>
        <div class="results-list">
            <!-- Результати пошуку будуть динамічно додані сюди -->
        </div>
        <button class="btn btn-primary" id="loadMore" style="display: none;">Завантажити ще</button>
    </main>
    <footer class="text-center p-3">
        <p>&copy; <span id="currentYear"></span> Кафедра Комп'ютерних Наук, Університет ХХХ</p>
        <p>Email: info@university.edu | Телефон: +38 (044) 123-45-67 | Адреса: вул. Академічна, 12, м. Київ, Україна</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
